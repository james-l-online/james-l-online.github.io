name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, ensure it's checked out
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Ensure submodules
        if: always()
        run: |
          echo "Checking submodule status"
          git submodule status --recursive || true
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Debug assets/lib in workspace
        if: always()
        run: |
          echo "Listing assets/lib from repo (should contain static assets):"
          ls -la assets/lib || true
          echo "Top-level assets dir listing:"
          ls -la assets || true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Debug built site contents
        if: always()
        run: |
          echo "Built site root: _site${{ steps.pages.outputs.base_path }}"
          ls -la "_site${{ steps.pages.outputs.base_path }}" || true
          echo "Listing assets dir (if present):"
          ls -la "_site${{ steps.pages.outputs.base_path }}/assets" || true
          echo "Listing assets/css and assets/img/favicons (if present):"
          ls -la "_site${{ steps.pages.outputs.base_path }}/assets/css" || true
          ls -la "_site${{ steps.pages.outputs.base_path }}/assets/img/favicons" || true

      - name: Test site
        run: |
          bundle exec htmlproofer "_site${{ steps.pages.outputs.base_path }}" \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
